<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Word Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 450px;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container label {
            display: block;
            margin: 10px 0 5px;
        }
        .container input[type="text"], .container input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .container .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>President Ruto's Speech During A Retreat on the
            Instituional reforms of the African
            Union Next Word Predictor</h1>
        <form action='/predict' method='POST'>
            <label for="inputText">Type text here</label>
            <input type="text" id="inputText" name='inputText' value="{{ request.form.inputText if request.form else '' }}" required>
            
            <label for="wordCount">How many words to predict</label>
            <input type="number" id="wordCount" name='wordCount' min="1" value="{{ request.form.wordCount if request.form else '' }}" required>
            
            <button id="predictButton">Predict</button>
        </form>
        
        <div class="output" id="output">{{ text }}</div>
    </div>
</body>
</html>
